<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/patients">Patient Records</a></li>
                {% if session['username'] %}
                    <li><a href="/logout">Logout</a></li>
                {% endif %}
            </ul>
        </nav>

        <h1>Edit Patient</h1>
        <form action="/edit/{{ index }}" method="post" class="edit-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ patient[0] }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ patient[1] }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if patient[2] == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient[2] == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" value="{{ patient[3] }}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <button type="button" onclick="window.location.href='/patients'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
